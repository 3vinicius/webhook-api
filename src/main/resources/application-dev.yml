spring:
  datasource:
    url: jdbc:postgresql://
    username: your_username
    password: your_password
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      fail-on-empty-beans: false

wahaa:
  url: your_wahaa_url

